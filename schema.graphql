type Pair @entity(immutable: true) {
  id: Bytes!
  token0: Token! # address
  token1: Token! # address
  pair: Bytes! # address
  param3: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
type Token @entity(immutable: true) {
  id: Bytes!
  name: String!
  decimals: Int!
  symbol: String!
}
